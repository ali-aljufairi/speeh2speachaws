<!DOCTYPE html>
<html>

<head>
    <title>Book Assistant - Speech to Speech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div id="app">
        <div id="rotated-video-layout">
            <video class="rotated-video left" src="/videos/default.mp4" autoplay loop muted></video>
            <video class="rotated-video center" src="/videos/default.mp4" autoplay loop muted></video>
            <video class="rotated-video right" src="/videos/default.mp4" autoplay loop muted></video>
        </div>
        <div id="status" class="disconnected">Disconnected</div>
        <div id="chat-container"></div>
        <div id="controls">
            <button id="start" class="button">Start Streaming</button>
            <button id="stop" class="button" disabled>Stop Streaming</button>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
